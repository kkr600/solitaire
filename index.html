<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Pasjans</title>
</head>
<body>
    <div class="information">
        <span>Aby móc zagrać, obróć ekran :)</span>
        <div>
            
        </div>
    </div>
    <div id="board">
        <div class="up">
            <div class="deck">
                <div id="deckCovered" class="card cardBackward"></div>
                <div id="deckOpened" class="card openEmpty none"></div>
            </div>
            <div class="mainStack">
                <div id="mainStack_1" class="card subStack"></div>
                <div id="mainStack_2" class="card subStack"></div>
                <div id="mainStack_3" class="card subStack"></div>
                <div id="mainStack_4" class="card subStack"></div>
            </div>
        </div>
        <div class="subStacks">
            <div id="subStack_1" class="subStack"></div>
            <div id="subStack_2" class="subStack"></div>
            <div id="subStack_3" class="subStack"></div>
            <div id="subStack_4" class="subStack"></div>
            <div id="subStack_5" class="subStack"></div>
            <div id="subStack_6" class="subStack"></div>
            <div id="subStack_7" class="subStack"></div>
        </div>
    </div>
    <div class="numbersLists">
        <ul id="list_subStack_1" class="list_numbers"></ul>
        <ul id="list_subStack_2" class="list_numbers"></ul>
        <ul id="list_subStack_3" class="list_numbers"></ul>
        <ul id="list_subStack_4" class="list_numbers"></ul>
        <ul id="list_subStack_5" class="list_numbers"></ul>
        <ul id="list_subStack_6" class="list_numbers"></ul>
        <ul id="list_subStack_7" class="list_numbers"></ul>
    </div>
    <script src="app/Game.js" type="module"></script>
</body>
</html>
